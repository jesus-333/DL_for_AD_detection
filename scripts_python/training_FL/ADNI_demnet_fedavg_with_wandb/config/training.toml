batch_size = 128
lr = 0.001
epochs = 1
use_scheduler = true
device = "cpu"
epoch_to_save_model = 2
path_to_save_model = "model_weights_ADNI"
measure_metrics_during_training = true
print_var = true
seed = 3025260
wandb_training = false
notes = ""
log_freq = 1
debug = false
use_weights_with_lower_validation_error = true
fl_training = true

[lr_scheduler_config]
name = "ExponentialLR"
gamma = 0.94

[optimizer_config]
lr = 0.0001
name = "SGD"
momentum = 0.9
dampening = 0.0
nesterov = false
weight_decay = 1e-5
maximize = false
