batch_size = 64
lr = 0.0001
epochs = 100
optimizer_weight_decay = 0.01
device = "cuda"
epoch_to_save_model = 10
path_to_save_model = "model_weights_ADNI"
measure_metrics_during_training = true
print_var = true
seed = 938496167
wandb_training = true
log_freq = 1
debug = true
use_scheduler = true
project_name = "demnet_ADNI"
model_artifact_name = "demnet_ADNI_model"

[lr_scheduler_config]
name = "ChainedScheduler"

[lr_scheduler_config.list_config_schedulers.config_1]
name = "CosineAnnealingLR"
T_max = 9
eta_min = 1e-5

[lr_scheduler_config.list_config_schedulers.config_2]
name = "ExponentialLR"
gamma = 0.93
